{% extends "layout.html" %} {% block content %}

<div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
</div>
<div class="row">
    <div class="col-md-3 imageContainer">
        <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
        <b>Your Name</b><br> 100 followers
    </div>
    <div class="col-md-9 tweetContainer">

        <!-- display tweets here -->
        {% for tweet in tweets %}
        <li class="tweet">
            <img class="tweetimg" src="https://www.cesarsway.com/sites/newcesarsway/files/styles/large_article_preview/public/Common-dog-behaviors-explained.jpg?itok=FSzwbBoi">
            <h4> {{tweet.name}} </h4>
            <p>{{tweet.content}}</p>
        </li>
        {% endfor %}

    </div>
</div>

{% endblock %}
